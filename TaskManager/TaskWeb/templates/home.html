{%extends 'base.html' %}


{% block content %}
    <h1>Task Manager</h1>

    {% for task in Task %}
        <div class="container text-center">
            <div class="alert alert-primary" role="alert">
                {{ task.body }}
                <small class="text-muted">Posted by @{{ task.user.profile }} on ({{ task.created_at }})</small>
            </div>
        </div>
        

        <br>

    {% endfor %} 



{% endblock %}
